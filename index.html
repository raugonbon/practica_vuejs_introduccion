<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Introducción a VueJS</title>

        <!-- Cargar el CSS de Bootstrap (no es necesario el JS) (He cargado bootstrap 4.0.0 segun enunciado y enlaces) -->
        <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>

    <body>
        <div style="margin:50px">
            <h1 id="autor">Autor: Raul Enrique Gonzalez Bondarchuk</h1>
        </div>
        

        <!-- https://vuejs.org/v2/guide/index.html -->
        <div id="app" >
            <!-- Mostrar el título de la colección dentro de un componente Jumbotron de Bootstrap. En su interior habrá un <h1> con id "title" que mostrará el título de la colección -->
            <div class="jumbotron" style="width: 100%; background-color: rgb(219, 218, 218) ; padding-top: 10px; padding-bottom: 10px;">
                <h1 id="title" style="margin:50px;">{{ col.collection.title }}</h1>
            </div>

            <!-- Crear un componente card de Bootstrap (https://getbootstrap.com/docs/4.0/components/card/) -->
            <div class="card-group" style="margin: 0 50px 50px 50px">
                <div class="card" v-for="elemento in col.collection.items" style="background-color: rgb(246, 246, 246); margin: 10px; border-radius: 15px;">
                    <div class="card-body">
                        <!-- Mostrar cada uno de los elementos del vector "data" en una lista de definición <dl>. Para cada elemento del vector "data": -->
                        <dl>
                            <div v-for="pelicula in elemento.data">
                                <!--  El término <dt> será la propiedad "prompt" -->
                                <dt><p class="card-title">{{pelicula.prompt}}</p></dt>
                                <!-- La definición <dd> será la propiedad "value" -->
                                <dd><p class="card-text">{{pelicula.value}}</p></dd>
                            </div>
                        </dl>
                        <!-- Mostrar un enlace de tipo botón a la propiedad "href" del item con el texto "Ver" -->
                        <a v-bind:href="elemento.href" class="btn btn-primary" style="width: 20%;">Ver</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Cargar el CSS de Bootstrap (no es necesario el JS)  (Enlace como conectar bootstrap 4.0.0 -> https://www.tutorialesprogramacionya.com/bootstrap4ya/detalleconcepto.php?punto=2&codigo=2&inicio=0)-->
        <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        
        <!-- Cargar la librería de VueJS al final de la etiqueta <body> -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <!-- Cargar script ./js/script.js al final de la etiqueta <body> -->
        <script src="./js/script.js"></script>
    </body>
